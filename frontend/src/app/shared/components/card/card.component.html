<div class="card" *ngFor="let catalog of catalogs">

  <app-product [companiesByOwner]="catalog.companiesByOwner" [chanelName]="catalog.chanelName"
               [smallDiscription]="catalog.smallDiscription" [price]="catalog.price" [id]="catalog.id">





  </app-product>
  <app-btn [text]="'Edit '"  [class]="'btn-warning'"
           (click)="_openModal(template, catalog)" className="edit_btn"></app-btn>
  <app-btn [text]="'X '"
           (click)="_deleteChanel(catalog.id)" className="delete_btn" class="close"><span
    aria-hidden="true">&times;</span>
  </app-btn>
</div>







<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{editMode ? "Edit" : "Create"}}  new Chanel</h4>
    <button type="button" class="close pull-right"
            aria-label="Close" (click)="_closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name"
             pattern="A-Za-z]"
             [(ngModel)]="editableCatalog.chanelName" #chanelName="ngModel"/>
      <div [hidden]="chanelName.valid || chanelName.untouched" class="alert alert-danger">
        Chanel name is incorrect
      </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <input class="form-control" name="description" [(ngModel)]="editableCatalog.smallDiscription"
             #chanelDisc="ngModel"
      />
    </div>
    <div class="form-group">
      <label>Price</label>
      <input class="form-control" name="price" [(ngModel)]="editableCatalog.price" #price="ngModel" required/>
      <div [hidden]="price.valid || price.untouched" class="alert alert-danger">
        Pls set price
      </div>
    </div>

  </div>
  <div class="modal-footer" >
    <button type="button" class="btn btn-success "*ngIf="currentUser.role==='COMPANY'" (click)="_addChanel()"
            [disabled]=" chanelName.invalid || price.invalid">{{editMode ? "Save" : "Create"}}
    </button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="_closeModal()">Close</button>

  </div>
</ng-template>














<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <button class="page-link" aria-label="Previous" [disabled]="currentPage===0" (click)="showPreviousPage()">
        <span aria-hidden="true">&laquo;</span>
      </button>
    </li>
    <li class="page-item"><a class="page-link">{{currentPage + 1}}</a></li>
    <li class="page-item">
      <button class="page-link" aria-label="Next" [disabled]="currentPage===totalPages - 1" (click)="showNextPage()">
        <span aria-hidden="true">&raquo;</span>
      </button>
    </li>
  </ul>
</nav>
