
<div class="card" *ngFor="let catalog of catalogs">
  <div class="card-header">
    {{catalog.companiesByOwner}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{catalog.chanelName}} </h5>
    <p class="card-text">{{catalog.smallDiscription}}</p>

    <app-btn [text]="'Subscribe '"
             [cardPrice]="catalog.price" className="sub_btn">  </app-btn>
    <app-btn [text]="'X '"
             (click)="_deleteChanel(catalog.id)" className="delete_btn"  class="close"> <span aria-hidden="true">&times;</span> </app-btn>
    <app-btn [text]="'Edit '"
             (click)="_openModal(template, catalog)" className="edit_btn">  </app-btn>

  </div>
</div>



<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{editMode ? "Edit": "Create"}}  new Chanel</h4>
    <button type="button" class="close pull-right"
            aria-label="Close" (click)="_closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>Owner</label>
      <input class="form-control" name="username" [(ngModel)]="editableCatalog.owner" #owner="ngModel" required/>
      <div [hidden]="owner.valid || owner.untouched" class="alert alert-danger">
        Pls set username <!--Easy way to create client validation-->
      </div>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name" [(ngModel)]="editableCatalog.chanelName" #chanelName="ngModel"
      />
      <div [hidden]="chanelName.valid || chanelName.untouched" class="alert alert-danger">
        Chanel name is incorrect
      </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <input class="form-control" name="description" [(ngModel)]="editableCatalog.smallDiscription" #chanelName="ngModel"
      />
    </div>
    <div class="form-group">
      <label>Price</label>
      <input class="form-control" name="price" [(ngModel)]="editableCatalog.price" #price="ngModel" required/>
      <div [hidden]="price.valid || price.untouched" class="alert alert-danger">
        Pls set price
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default " (click)="_addChanel()"
            [disabled]="owner.invalid || chanelName.invalid || price.invalid">{{editMode ? "Save": "Create"}}
    </button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="_closeModal()">Close</button>

  </div>
</ng-template>
