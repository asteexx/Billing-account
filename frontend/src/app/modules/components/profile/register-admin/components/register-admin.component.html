<body>
<form [formGroup]="registerForm"
      (ngSubmit)="createCompany(this.company)">
  <input type="text" class="form-control" name="bg" placeholder="Input company name" [(ngModel)]="company.name" formControlName="name"
         required>
  <div class="alert alert-danger"
       *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched">
    Enter company name correctly
  </div>

  <input type="text" class="form-control" name="bg" placeholder="Input short description" [(ngModel)]="company.shortDescription"
         formControlName="description"  required>
  <div class="alert alert-danger"
       *ngIf="registerForm.controls['description'].invalid && registerForm.controls['description'].touched">
    Description needed
  </div>


  <div class="container">
    <app-btn [type]="'submit'" [ngClass]="'btn btn-dark btn-block'"

             [disabled]="!registerForm.valid"
             [text]="'add'"></app-btn>
  </div>

</form>
</body>
