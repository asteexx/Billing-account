<div class="fixed-top" id="navv">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand mb-0 h1" id="space" href="home">Space today</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item">
          <a class="nav-link" href="catalog">Cathalog <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="about">About project<span class="sr-only"></span></a>
        </li>

        <li class="nav-item" *ngIf="storageService.getCurrentUser()">
          <a class="nav-link " href="profile">Profile<span class="sr-only"></span></a>
        </li>
      </ul>

      <div class="user_panel">

        <ng-container *ngIf="storageService.getCurrentUser() as currentLoggedUser">
         <span id="loggedInfo"> Loged as: {{currentLoggedUser.login}}
           (role: {{currentLoggedUser.role}})</span>

          <button *ngIf="storageService.getCurrentUser()" (click)="logout()" type="button" class="btn btn-dark">Logout
          </button>

        </ng-container>
        <form [formGroup]="registerForm"
              (ngSubmit)="onSubmit(this.loginModel)">
          <ng-container *ngIf="!storageService.getCurrentUser()">
            <div class="login-form__container">
              <div class="form-group">
                <label for="exampleInputEmail1">Login</label>
                <input (focus)="showCheckYourSetDataAlert = false" type="string" class="form-control"
                       [(ngModel)]="loginModel.username" id="exampleInputEmail1" placeholder="Enter Username"
                       aria-required="true" formControlName="login">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input (focus)="showCheckYourSetDataAlert = false" type="password" class="form-control"
                       [(ngModel)]="loginModel.password" id="exampleInputPassword1" placeholder="Password"
                       aria-required="true" formControlName="password">
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit
              </button>
              <div *ngIf="showCheckYourSetDataAlert" class="login-form__danger-alert alert alert-danger" role="alert">
                Check username or password!
              </div>

              <div class="loginin">

                <a href="signup">Sign up</a>
              </div>
            </div>
          </ng-container>
        </form>
      </div>
    </div>
  </nav>
</div>
