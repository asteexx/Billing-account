<body>
<form>

    <app-input [inputLabel]="'Name'"
               [placeholder]="'Please enter your name'" [(ngModel)]="editableCatalog.login" #login="ngModel">
    </app-input>

  <app-input [inputLabel]="'Email'"
             [placeholder]="'Please enter your email'" type="email"[(ngModel)]="editableCatalog.eMail" #eMail="ngModel">
  </app-input>

  <app-input [inputLabel]="'Password'"
             [placeholder]="'Password'" type="password"[(ngModel)]="editableCatalog.password" #password="ngModel">
  </app-input>



  <app-input [inputLabel]="'Confirm password'"
             [placeholder]="'confirm password'" type="password"[(ngModel)]="editableCatalog.password" #password="ngModel">
  </app-input>


  <fieldset class="form-group">
    <div class="form-row align-items-center">
      <div class="col-auto my-1">
        <label class="mr-sm-2" for="inlineFormCustomSelect">Select role</label>
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
          <option selected disabled="Choose yours one">Choose yours one</option>
          <option value="1">customer</option>
          <option value="2">company</option>
        </select>
      </div>
    </div>
  </fieldset>



  <div class="container">
    <app-btn (click)="_addUser()" [text]="'Sign up'" ></app-btn>
  </div>

</form>
</body>
