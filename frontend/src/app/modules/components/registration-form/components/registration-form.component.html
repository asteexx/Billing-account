<body>
<form>
  <div id="form-group row">
    <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName"  placeholder="Name">
    </div>

    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" aria-describedby="emailHelp" placeholder="Email">
    </div>


    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>

    <label for="confirmPassword3" class="col-sm-2 col-form-label">Confirm password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="confirmPassword3" placeholder="Confirm password">
    </div>
  </div>

  <fieldset class="form-group">
    <div class="form-row align-items-center">
      <div class="col-auto my-1">
        <label class="mr-sm-2" for="inlineFormCustomSelect">Select role</label>
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
          <option selected disabled="Choose yours one">Choose yours one</option>
          <option value="1">Customer</option>
          <option value="2">Seller</option>
        </select>
      </div>
    </div>
  </fieldset>

  <div class="container">
    <app-btn [text]="'Sign up'" ></app-btn>
  </div>

</form>
</body>
