<body>
<form>

    <app-input [inputLabel]="'Name'"
               [placeholder]="'Please enter your name'" >
    </app-input>

  <app-input [inputLabel]="'Email'"
             [placeholder]="'Please enter your email'" type="email">
  </app-input>

  <app-input [inputLabel]="'Password'"
             [placeholder]="'Password'" type="password">
  </app-input>



    <label for="confirmPassword3" class="col-sm-2 col-form-label">Confirm password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="confirmPassword3" placeholder="Confirm password">
    </div>


  <fieldset class="form-group">
    <div class="form-row align-items-center">
      <div class="col-auto my-1">
        <label class="mr-sm-2" for="inlineFormCustomSelect">Select role</label>
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
          <option selected disabled="Choose yours one">Choose yours one</option>
          <option value="1">customer</option>
          <option value="2">company</option>
        </select>
      </div>
    </div>
  </fieldset>

  <div class="container">
    <app-btn [text]="'Sign up'" ></app-btn>
  </div>

</form>
</body>
