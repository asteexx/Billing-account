<div class="col">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
          (click)="_openModal(template)">
    Create new chanel
  </button>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{editMode ? "Edit": "Create"}}  new Chanel</h4>
    <button type="button" class="close pull-right"
            aria-label="Close" (click)="_closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <app-input [inputLabel]="'Name'"
               [placeholder]="'name'"  ><input class="form-control" name="name" [(ngModel)]="editableCatalog.chanelName" #chanelName="ngModel" />
    </app-input>
<!--    <div class="form-group">-->
<!--      <label>Name</label>-->
<!--      <input class="form-control" name="name" [(ngModel)]="editableCatalog.chanelName" #chanelName="ngModel"-->
<!--      />-->
      <div [hidden]="chanelName.valid || chanelName.untouched" class="alert alert-danger">
        Chanel name is incorrect
      </div>

    <app-input [inputLabel]="'Description'"
               [placeholder]="'description'">
      <input class="form-control" name="name" [(ngModel)]="editableCatalog.smallDiscription" #smallDiscription="ngModel"/>
          </app-input>

      <!--    <div class="form-group">-->
<!--      <label>Description</label>-->
<!--      <input class="form-control" name="name" [(ngModel)]="editableCatalog.smallDiscription" #chanelName="ngModel"-->
<!--      />-->
<!--    </div>-->


    <app-input [inputLabel]="'Price'"
               [placeholder]="'price'">
      <input class="form-control" name="price" [(ngModel)]="editableCatalog.price" #price="ngModel" required/>
    </app-input>
<!--    <div class="form-group">-->
<!--      <label>Price</label>-->
<!--      <input class="form-control" name="price" [(ngModel)]="editableCatalog.price" #price="ngModel" required/>-->
     <div [hidden]="price.valid || price.untouched" class="alert alert-danger">
        Pls set price
      </div>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="_addChanel()"
            >
      {{editMode ? "Save": "Create"}}
    </button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="_closeModal()">Close</button>

  </div>
</ng-template>
