<div class="col">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
          (click)="_openModal(template)">
    Create new chanel
  </button>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{editMode ? "Edit" : "Create"}}  new Chanel</h4>
    <button type="button" class="close pull-right"
            aria-label="Close" (click)="_closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <input type="text" class="form-control" name="name" placeholder="name" [(ngModel)]="editableCatalog.chanelName">
    <input type="text" class="form-control" name="disc" placeholder="disc"
           [(ngModel)]="editableCatalog.smallDiscription">
    <input type="text" class="form-control" name="price" placeholder="price" [(ngModel)]="editableCatalog.price">

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="_addChanel()">
      {{editMode ? "Save" : "Create"}}
    </button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="_closeModal()">Close</button>

  </div>
</ng-template>
